<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Drum Machine by Remy B</title>
  </head> 
  <body>
    <div className="container" id="drum-machine">
        <h2 class="text-center">Drum machine</h2>
        <div class="center">
            <div class="card my-3">
                <div class="card-body">
                    <div id="display" class="text-center">Nothing yet to Display</div>
                </div>
            </div>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="0" onclick="play('Q')">
                Q
                <audio src="./clip/rp4_kick_1.mp3" class="clip" id="Q">
            </button>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="1" onclick="play('W')">
                W
                <audio src="./clip/kick_n_hat.mp3" class="clip" id="W">
            </button>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="2" onclick="play('E')">
                E
                <audio src="./clip/heater-6.mp3" class="clip" id="E">
            </button>
            <br>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="3" onclick="play('A')">
                A
                <audio src="./clip/heater-4_1.mp3" class="clip" id="A">
            </button>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="4" onclick="play('S')">
                S
                <audio src="./clip/heater-3.mp3" class="clip" id="S">
            </button>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="5" onclick="play('D')">
                D
                <audio src="./clip/heater-2.mp3" class="clip" id="D">
            </button>
            <br>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="6" onclick="play('Z')">
                Z
                <audio src="./clip/heater-1.mp3" class="clip" id="Z">
            </button>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="7" onclick="play('X')">
                X
                <audio src="./clip/dsc_Oh.mp3" class="clip" id="X">
            </button>
            <button type="button" class="drum-pad btn btn-primary p-3 m-3" id="8" onclick="play('C')">
                C
                <audio src="./clip/cev_h2.mp3" class="clip" id="C">
            </button>                      
        </div>         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
